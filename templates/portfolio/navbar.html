{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="{% static "portfolio/custom.css" %}">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static "portfolio/Logo.png" %}">

  <style>
    body {
      font-family: 'Lato', sans-serif;
    }

    .navbar {
      background-color: #fff;
      padding: 1rem 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .navbar-brand span {
      font-size: 24px;
      font-weight: bold;
      margin-left: 8px;
    }

    .nav-link {
      font-size: 18px;
      margin-right: 15px;
      color: #333 !important;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #f34d83 !important;
    }

    .btn-primary {
      font-size: 18px;
      padding: 6px 16px;
      background-color: #f34d83;
      border: none;
    }

    .btn-primary:hover {
      background-color: #d63d6f;
    }

    .container {
      margin-top: 20px;
    }
  </style>

  <title>Breast Cancer</title>
</head>

<body>

  <nav id="topNav" class="navbar navbar-expand-md navbar-light">
    <div class="container-fluid px-4">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'portfolio/Logo.png' %}" width="35" height="35" alt="Logo">
        <span>Breast Cancer</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="{% static 'portfolio/resume.pdf' %}">Project Setup Instructions</a>
          </li>
          <li class="nav-item">
            <a role="button" href="{% url 'App_Login:logout' %}" class="btn btn-primary">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
