{% extends 'portfolio/base.html' %}  <!-- âœ… Absolutely first line, no spaces, no comments -->

{% load crispy_forms_tags %}
{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="p-4 rounded shadow-lg" style="background-color: #f6dbe1; max-width: 680px; width: 100%;">
    <h1 class="mb-4 text-center font-weight-bold" style="font-size: 40px; color: #f34d83;">Sign Up</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-block text-white" 
        style="background-color: #f34d83; font-size: 25px; padding: 6px 0;">Signup</button>
    </form>

    <!-- Larger Login text -->
    <div class="text-center mt-4">
      <p style="font-size: 20px;">Have an account?   <a href="{% url 'App_Login:login'%}" style="font-weight: bold; color: #f34d83;"> Login </a></p>
    </div>
  </div>
</div>

{% endblock %}
